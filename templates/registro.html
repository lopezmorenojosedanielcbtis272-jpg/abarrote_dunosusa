{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="registro-form">
        <h2>REGISTRATE</h2>
        <p class="registro-desc">Para ver nuestros precios especiales, regístrate aquí!</p>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="post">
            <div class="form-group">
                <label for="nombre">Nombre y apellido</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-confirmar">Confirmar registro</button>
        </form>
        
        <div class="login-link">
            <p>¿Ya tienes cuenta? 
                <form action="{{ url_for('login') }}" method="post" class="inline-form">
                    <input type="email" name="email" placeholder="Correo" required>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <button type="submit" class="btn-login-small">Iniciar Sesión</button>
                </form>
            </p>
        </div>
    </div>
</div>
{% endblock %}
